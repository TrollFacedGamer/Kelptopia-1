<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Kelptopia 1</title>
</head>
<body>
    <section id="title">
        <h1>Kelptopia 1</h1>
    </section>
    <hr>
    <section id="playerStat">
        <p>
            Health: <span id="currentHealthStat">0</span>/<span id="maxHealthStat">0</span>
            Mana: <span id="manaStat">0</span>/<span id="healthStat">0</span>
        </p>
        <p>
            Vitality: <span id="currentVitalityStat">0</span>/<span id="maxVitalityStat">0</span>
            Endurance: <span id="currentEnduranceStat">0</span>/<span id="maxEnduranceStat">0</span>
            Strength: <span id="currentStrengthStat">0</span>/<span id="maxStrengthStat">0</span>
            Agility: <span id="currentAgilityStat">0</span>/<span id="maxAgilityStat">0</span>
            Intelligence: <span id="currentIntelligenceStat">0</span>/<span id="maxIntelligenceStat">0</span>
            Wisdom: <span id="currentWisdomStat">0</span>/<span id="maxWisdomStat">0</span>
            Perception: <span id="currentPerceptionStat">0</span>/<span id="maxPerceptionStat">0</span>
            Charisma: <span id="currentCharismaStat">0</span>/<span id="maxCharismaStat">0</span>
        </p>
    </section>
    <hr>
    <section id="interface">
        <section id="display">
            <p id="text">Press start to start the game</p>
        </section>
        <section id="choices">
            <button onclick="characterCreation()">Start</button>  
        </section>
    </section>
    <hr>
    <section id="credits">
        <p>Made by: Benny Wang</p>
    </section>    
    <script src="script.js"></script>
</body>
</html>
